<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IMX Labs App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <style>
      pre {
        padding: 30px;
        background: #f1f1f1;
      }
    </style>
    <input type="text" id="key2Save" placeholder="enter key to save here" />
    <button id="genKey">generate &amp; save encrypted key</button>
    <button id="fetchKey">fetch &amp; then decrypt key</button>
    <pre id="dump"></pre>
    <script>
      const genButton = document.querySelector("#genKey");
      const fetchButton = document.querySelector("#fetchKey");
      const dump = document.querySelector("#dump");
      const input = document.querySelector("#key2Save");
      genButton.addEventListener("click", () => {
        encryptCustomTextDataSaveKey(input.value);
      });
      fetchButton.addEventListener("click", () =>
        loadKeyDecryptTextData().then((data) => {
          dump.innerHTML = JSON.stringify(data);
        })
      );
    </script>
    <script src="./crypo-key-storage.js"></script>
  </body>
</html>
